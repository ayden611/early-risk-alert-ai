{% extends "base.html" %}

{% block content %}

<h1>Early Risk Alert AI</h1>

<form method="POST" action="/api/v1/predict">
    <label>Age:</label><br>
    <input name="age" type="number" required><br><br>

    <label>BMI:</label><br>
    <input name="bmi" type="number" step="any" required><br><br>

    <label>Exercise Level (0=Low,1=Moderate,2=High):</label><br>
    <input name="exercise_level" type="number" min="0" max="2" required><br><br>

    <label>Systolic BP:</label><br>
    <input name="systolic_bp" type="number" required><br><br>

    <label>Diastolic BP:</label><br>
    <input name="diastolic_bp" type="number" required><br><br>

    <label>Heart Rate:</label><br>
    <input name="heart_rate" type="number" required><br><br>

    <button type="submit">Predict Risk</button>
</form>

{% endblock %}
