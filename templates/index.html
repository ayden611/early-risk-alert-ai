<!DOCTYPE html>
<html>
<head>
  <title>Early Risk Alert AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Early Risk Alert AI</h1>

    <form method="POST">
      <label>Age:</label>
      <input type="number" name="age" required>

      <label>BMI:</label>
      <input type="number" step="any" name="bmi" required>

      <label>Exercise Level (0=Low, 1=Medium, 2=High):</label>
      <input type="number" name="exercise" min="0" max="2" required>

      <label>Systolic BP (top number):</label>
      <input type="number" name="sys_bp" required>

      <label>Diastolic BP (bottom number):</label>
      <input type="number" name="dia_bp" required>
