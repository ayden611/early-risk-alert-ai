<!DOCTYPE html>
<html>
<head>
    <title>Early Risk Alert AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Early Risk Alert AI</h1>

    <form method="POST">
        <h2>Server Submit (Reload)</h2>

        <label>Age</label>
        <input type="number" name="age" step="any" required>

        <label>BMI</label>
        <input type="number" name="bmi" step="any" required>

        <label>Exercise Level</label>
        <select name="exercise_level">
            <option value="0">Low</option>
            <option value="1">Moderate</option>
            <option value="2">High</option>
        </select>

        <label>Systolic BP</label>
        <input type="number" name="systolic_bp" step="any" required>

        <label>Diastolic BP</label>
        <input type="number" name="diastolic_bp" step="any" required>

        <label>Heart Rate</label>
        <input type="number" name="heart_rate" step="any" required>

        <button type="submit">Run Prediction</button>
    </form>

    {% if result %}
        <div class="result">
            <h3>Risk: {{ result }}</h3>
            <h3>Probability: {{ probability }}%</h3>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    <br>
    <a href="{{ url_for('history') }}">View History</a>
</div>

</body>
</html>
