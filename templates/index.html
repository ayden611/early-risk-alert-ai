{% extends "base.html" %}
{% block content %}

<h1>Server Submit (Reload)</h1>

<form action="/predict" method="POST" class="form">
  <label>Age</label>
  <input name="age" type="number" required value="{{ form_data.age if form_data else '' }}">

  <label>BMI</label>
  <input name="bmi" type="number" step="0.1" required value="{{ form_data.bmi if form_data else '' }}">

  <label>Exercise Level</label>
  <select name="exercise_level" required>
    {% set chosen = form_data.exercise_level if form_data else "Low" %}
    <option value="Low" {{ "selected" if chosen=="Low" else "" }}>Low</option>
    <option value="Medium" {{ "selected" if chosen=="Medium" else "" }}>Medium</option>
    <option value="High" {{ "selected" if chosen=="High" else "" }}>High</option>
  </select>

  <label>Systolic BP</label>
  <input name="systolic_bp" type="number" required value="{{ form_data.systolic_bp if form_data else '' }}">

  <label>Diastolic BP</label>
  <input name="diastolic_bp" type="number" required value="{{ form_data.diastolic_bp if form_data else '' }}">

  <label>Heart Rate</label>
  <input name="heart_rate" type="number" required value="{{ form_data.heart_rate if form_data else '' }}">

  <button type="submit">Run Prediction</button>
</form>

{% if result %}
  <div class="result">
    <p><strong>Risk:</strong> {{ result }}</p>
    <p><strong>Probability:</strong> {{ probability }}%</p>
  </div>
{% endif %}

{% endblock %}
