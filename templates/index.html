{% extends "base.html" %}
{% block content %}

<h1>Run Prediction</h1>

<form class="form" method="POST" action="{{ url_for('predict') }}">

  <label for="age">Age</label>
  <input id="age" name="age" type="number" step="1" required>

  <label for="bmi">BMI</label>
  <input id="bmi" name="bmi" type="number" step="0.1" required>

  <label for="exercise_level">Exercise Level</label>
  <select id="exercise_level" name="exercise_level" required>
    <option value="Low">Low</option>
    <option value="Moderate">Moderate</option>
    <option value="High">High</option>
  </select>

  <label for="sys_bp">Systolic BP</label>
  <input id="sys_bp" name="sys_bp" type="number" step="1" required>

  <label for="dia_bp">Diastolic BP</label>
  <input id="dia_bp" name="dia_bp" type="number" step="1" required>

  <label for="heart_rate">Heart Rate</label>
  <input id="heart_rate" name="heart_rate" type="number" step="1" required>

  <button type="submit">Run Prediction</button>
</form>

{% if prediction %}
  <div class="result">
    <h3>Result: {{ prediction }}</h3>
    <p>Probability: {{ probability }}%</p>
  </div>
{% endif %}

{% if error %}
  <div class="result" style="border-color:#c62828;">
    {{ error }}
  </div>
{% endif %}

{% endblock %}
